<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function display20Prime() {
        let count = 0;
        let number = 2;

        while (count < 20) {
            if(isPrime(number)) {
                document.writeln(number);
                count++;
            }
            number++;
        }
    }
    isPrime();

    function checkPrimeForNumber() {
        let number = +prompt("Mời bạn nhập số cần kiểm tra: ")
        if(isPrime(number)) {
            document.writeln(number);
        }
    }

    function isPrime(number) {
        for (let i = 2; i <= number/2; i++) {
            if (number%i ===0) {
                return false;
            }
        }
        return true;
    }

    // const isPrime = function () {

</script>
